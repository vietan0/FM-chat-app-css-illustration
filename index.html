<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Chat app CSS illustration</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 class="sr-only"></h1>
		<div id="content">
			<div id="phone">
				<div id="phone-screen">
					<div id="notch"></div>
					<div id="app-header">
						<div id="app-header__content">

						</div>
					</div>
					<div id="app-main"></div>
				</div>
			</div>
			<header>
				<h2>Simple booking</h2>
				<p>
					Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss
					arrangements and make bookings. Once the walk has been completed you can rate your walker and book
					again all through the chat.
				</p>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
					<a href="#">Your Name Here</a>.
				</div>
			</header>
		</div>
	</body>
</html>
